<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c735448fd.js"
      crossorigin="anonymous"
    ></script>
    <title>Letters to Santa Claus</title>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img src="claus.png" alt="Santa Claus" />
        <h1>Send letters to<span>Santa Claus!</span></h1>
      </div>
      <form class="right-section">
        <h2>Letter</h2>
        <input
          type="text"
          name="username"
          placeholder="your name"
          maxlength="25"
          autocomplete="username"
        />
        <textarea name="description" placeholder="description"></textarea>
        <button type="submit">Send!</button>
      </form>
    </div>
    <footer>
      <p>
        k1ga
      </p>
      <a href="https://github.com/k1ga" target="_blank">
        <i class="icon fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
